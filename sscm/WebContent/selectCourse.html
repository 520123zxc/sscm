<div style="text-align:left;margin-top:15px; float:left;width:100%;">

</div>

		        <option value="3" >周一7-8节</option>

  <table class="table11"  id="table11" >

 <!-- 模态框   信息删除确认 -->
<div class="modal fade" id="delcfmOverhaul">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <!-- 隐藏需要删除的id -->
                <input type="hidden" id="deleteHaulId" />
				<input type="hidden" id="times" />
                    <p>您确认要选该课程！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closemodel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id="deleteHaulBtn" data-dismiss="modal">确认</button>
            </div>
		</div>
    </div>
	<!-- /.modal-content -->
