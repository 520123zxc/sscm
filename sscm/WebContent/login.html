    <script type="text/javascript">
        $(document).ready(function () {
            $("#iBtnLogin").click(function () {
                var name = $("#txtName").val();
                var pwd = $("#txtPWD").val();
				var val = $("input[name='bm']:checked").val();
                if (name == "") {
                    alert("用户名不能为空！");
                    return false;
                }
                if (pwd == "") {
                    alert("密码不能为空！");
                    return false;
                }
                $.ajax({
					type: "POST",
					url: "/sscm/userLogin",
					data: { username: name,password:pwd,value:val },
						success: function(msg) {
							if (msg == "student") {
								window.location.href= "student.html";
							} 
							else if (msg == "teacher") {
								window.location.href= "teacher.html";
							}
							else if (msg == "admin"){
								window.location.href= "index.html";
							}
							else if (msg=="false"){
								alert("密码或用户名错误");
							}
						},
					error: function(a) {
						alert(a);
					}
				});
            });
			$("#iBtnReset").click(function () {
                $("#txtName").val('');
                $("#txtPWD").val('');
				$("#textfield").val('');
            });
        });
        function getCookie(cookieName) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split("; ");
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if (cookieName == arr[0]) {
                    return arr[1];
                }
            }
            return "";
        }
